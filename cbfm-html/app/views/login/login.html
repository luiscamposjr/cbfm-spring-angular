    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" ng-model="credentials.username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="credentials.password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button ng-click="logout()" class="btn btn-lg btn-primary btn-block" type="submit">Sign out</button>
      </form>

    </div>
